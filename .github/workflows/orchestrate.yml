name: Orchestrate

run-name: Orchestrate on ${{ github.event.inputs.branch }}

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (e.g., main)'
        required: false
        default: 'main'
        type: string

jobs:
  build-repoA:
    uses: ismenablement/poc2repoA/.github/workflows/build.yml@${{ github.event.inputs.branch }}
    with:
      branch: ${{ github.event.inputs.branch }}